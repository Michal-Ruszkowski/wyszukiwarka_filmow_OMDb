<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyszukiwarka filmów OMDb</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="container">
        <h1>Wyszukiwarka filmów OMDb</h1>
        <input type="text" id="titleInput" placeholder="Wpisz fragment tytułu">
        <select id="typeSelect">
            <option value="movie">Film</option>
            <option value="series">Serial</option>
            <option value="episode">Epizod</option>
        </select>
        <button id="button">Szukaj</button>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Tytuł</th>
                    <th>Rok</th>
                    <th>Kraj</th>
                    <th>Typ</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
